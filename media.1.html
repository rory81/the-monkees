					<div class="container-text">
						<p>
							Hey! Hey! <br> We're <br> The Monkees!
						</p>
					</div>
					<nav class="navbar navbar-light navbar-expand-sm">
						<a href="#" class="mr-2 d-block d-sm-none">Menu</a>
						<button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            			<span class="navbar-toggler-icon"></span>			    
					</button>
						<div class="collapse navbar-collapse" id="navbarNavDropdown">
							<ul class="navbar-nav mr-auto">
								<li class="active nav-item  ui-menu-color-home"><a href="index.html" class="nav-link">Home</a></li>
								<li class="active nav-item  ui-menu-color-media"><a href="media.html" class="nav-link">Media</a></li>
								<li class="active nav-item  ui-menu-color-about"><a href="about.html" class="nav-link">About Us</a></li>

							</ul>
						</div>
					</nav>
				</div>
			</div>

			<a href="index.html" class="col-8 column logo logo-media container-fluid"></a>

		</div>

	<section>
		<div class="row no-gutters">
			<div class="col-4 column">
				<div class="row content-row images picture-tv">
				</div>

			</div>
			<div class="col-8 column">
				<div class="row no-gutters">
					<!--Carousel Wrapper-->
					<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
						<!--Indicators-->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-2" data-slide-to="1"></li>
							<li data-target="#carousel-example-2" data-slide-to="2"></li>
						</ol>
						<!--/.Indicators-->
						<!--Slides-->
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<div class="view">
									<img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
									<div class="mask rgba-black-light"></div>
								</div>
								<div class="carousel-caption">
									<h3 class="h3-responsive">Light mask</h3>
									<p>First text</p>
								</div>
							</div>
							<div class="carousel-item">
								<!--Mask color-->
								<div class="view">
									<img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
									<div class="mask rgba-black-strong"></div>
								</div>
								<div class="carousel-caption">
									<h3 class="h3-responsive">Strong mask</h3>
									<p>Secondary text</p>
								</div>
							</div>
							<div class="carousel-item">
								<!--Mask color-->
								<div class="view">
									<img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
									<div class="mask rgba-black-slight"></div>
								</div>
								<div class="carousel-caption">
									<h3 class="h3-responsive">Slight mask</h3>
									<p>Third text</p>
								</div>
							</div>
						</div>
						<!--/.Slides-->
						<!--Controls-->
						<a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
						<a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
						<!--/.Controls-->
					</div>
					<!--/.Carousel Wrapper-->

				</div>
			</div>
		</div>

						</a>

					<li class="list-inline-item">

							<i class="fab fa-spotify footer-media" aria-hidden="true"></i>
